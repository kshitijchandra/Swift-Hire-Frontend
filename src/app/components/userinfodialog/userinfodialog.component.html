<md-card-header>
  <img md-card-avatar md-card-sm-image src="{{data.picture}}">
  <md-card-title-group class="margin-5">
    <md-card-title>
      <h5>
        {{data.name}}
      </h5>
    </md-card-title>
    <md-card-subtitle>Email: <strong>{{data?.email}}</strong></md-card-subtitle>
  </md-card-title-group>
</md-card-header>
<md-card-content>
</md-card-content>
<hr>
<span *ngFor="let job of data.jobs_applied">
<md-card>
  <md-card-header>
    <md-card-title-group>
      <md-card-title>
        <h5>
          {{job.title}}
        </h5>
      </md-card-title>
      <md-card-subtitle>Rating: <strong>{{data?.rating}}</strong></md-card-subtitle>
    </md-card-title-group>
  </md-card-header>
  <md-card-content>
  </md-card-content>
</md-card>
</span>
<md-card-actions class="clear-fix">
  <button class="apply" md-button>
    Approve
  </button>
</md-card-actions>
